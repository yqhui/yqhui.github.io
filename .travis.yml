sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - blog # build master branch only
before_install:
  - npm install -g hexo-cli
  - npm install
script:
  - npm run clean
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $ACCESS_TOKEN
  keep-history: true
  target-branch: master
  on:
    branch: blog
  local-dir: public
